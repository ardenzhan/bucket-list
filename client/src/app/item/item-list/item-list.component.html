<ul>
  <li *ngFor="let item of items">
    <span *ngIf="item.completed">[Done]</span>
    <span *ngIf="!item.completed">[Pending]</span>
    {{ item._owner.name }} | {{ item.title }} | {{ item.description }} - {{ item.createdAt | date:'mediumDate':'-0600' }}
    <button (click)="updateStatus(item._id)">Toggle Status</button>
  </li>
</ul>
